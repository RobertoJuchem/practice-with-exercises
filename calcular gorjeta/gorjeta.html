<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gorjeta.css">
    <title>Calculadora de Gorjetas</title>
</head>

<script src="gorjeta.js"></script>

<body>

    <div class="container">
        <h1>Calcular gorjeta</h1>

        <div>
            <span>R$</span>
            <input id="account" class="valuePayment" type="number" placeholder="Valor da conta"><br>
            <span>% para caixinha</span>
            <input id="percentage" type="range" min="5" max="50" step="5" list="percentMarks">
            <datalist id="percentMarks">
                <option value="5">
                <option value="10">
                <option value="15">
                <option value="20">
                <option value="25">
                <option value="30">
                <option value="35">
                <option value="40">
                <option value="45">
                <option value="50">
                </datalist>
            <span id="percentageValue"></span>
        </div>
        <hr>
        <div>
            <h3>Valor da conta</h3>
            <span>Valor da gorjeta</span>
            <input class="input-values" id="tipAmount" type="number" placeholder="0,00" disabled><br>
            <span>Valor total da conta com a gorjeta</span>
            <input class="input-values" id="totalAmount" type="number" placeholder="0,00" disabled>
        </div>

    </div>


</body>

</html>
