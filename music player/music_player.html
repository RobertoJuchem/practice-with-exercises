<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="music_player.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Music player</title>
</head>

<body>
    <div id="container">

        <div><img class="image-player" src="imagens/Screenshot_1.png"></div>

        <div class="song-author">
            <h2>Nome da m√∫sica</h2>
            <i>Nome do autor</i>
        </div>

        <div class="music-time">
            <div class="song-progress">
                <progress value="0" max="1"></progress>
                <div class="point"></div>
            </div>

            <div class="song-duration">
                <p class="start">0:00</p>
                <p class="end">3:47</p>
            </div>
        </div>

        <div class="player-buttons">
            <i class="fas fa-backward ward previous"></i>
            <i class="fas fa-play play"></i>
            <i class="fas fa-pause-circle pause"></i>
            <i class="fas fa-forward ward next"></i>
        </div>
    </div>
    <audio src="musicas/America - A horse with no name _clip HQ_.mp3"></audio>
</body>
<script src="music_player.js"></script>
</html>
